<div class="main-content">
    <div class="flex justify-center text-black text-2xl">User List</div>
    <div class="mt-4 table-content  ml-0 mx-auto overflow-auto">
        <div class="mb-4">
            <nz-pagination (nzPageIndexChange)="onPageIndexChange($event)" [nzPageIndex]="pageIndex"
                [nzPageSize]="pageSize" [nzTotal]="pageTotal"></nz-pagination>
        </div>
        <table class="w-full border-collapse border border-gray-300">
            <thead class="bg-gray-100 text-black">
                <tr>
                    <th class="text-left border border-gray-300 px-4 py-2" style="width: 20%;">ID</th>
                    <th class="border border-gray-300 px-4 py-2" style="width: 15%;">Username</th>
                    <th class="border border-gray-300 px-4 py-2" style="width: 15%;">Last name</th>
                    <th class="border border-gray-300 px-4 py-2" style="width: 15%;">First name</th>
                    <th class="border border-gray-300 px-4 py-2" style="width: 20%;">Email</th>
                    <th class="border border-gray-300 px-4 py-2" style="width: 10%;">Admin</th>
                    <th class="border border-gray-300 px-4 py-2" style="width: 15%;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index" class="text-center border-bottom">
                    <td class="text-left px-4 py-2">{{user.id}}</td>
                    <td class="px-4 py-2">{{user.username}}</td>
                    <td class="px-4 py-2">{{user.firstName}}</td>
                    <td class="text-left px-4 py-2">{{user.lastName}}</td>
                    <td class="px-4 py-2">{{user.email}}</td>
                    <td class="px-4 py-2">{{user.role.name}}</td>
                    <td class="text-center px-4 py-2">
                        <a (click)="showModal(user.id, index)"><mat-icon style="color: red;">delete</mat-icon></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Modal Title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <p *nzModalContent>Are you really deleting this user ?</p>
</nz-modal>
